# .github/workflows/ci-cd.yml
name: Build, Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Job 1: Check and Build (runs on PRs and pushes)
  build:
    strategy:
      matrix:
        node: [ 18, 20 ]  # Use LTS versions
    runs-on: ubuntu-latest
    name: Build and Check (Node.js ${{ matrix.node }})
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
        
    - name: Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run Astro Check
      run: pnpm astro check
      
    - name: Run Astro Build
      run: pnpm astro build
      
    # Only create artifact for Node 18 (main deployment version)
    - name: Create deployment artifact
      if: matrix.node == 18
      run: tar -czf build.tar.gz -C dist .
        
    - name: Upload build artifact
      if: matrix.node == 18
      uses: actions/upload-artifact@v4
      with:
        name: astro-build
        path: build.tar.gz
        retention-days: 7

  # Job 2: Deploy (only runs on main branch pushes, after build succeeds)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Deploy to Production
    
    steps:
    - name: Deploy via Cloudflare SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        timeout: 60s
        command_timeout: 10m
        script: |
          echo "üöÄ Starting deployment to boardbon.tinymeepletalk.com..."
          
          # Set variables
          DEPLOY_PATH="/var/www/html/boardbon"
          BACKUP_PATH="${DEPLOY_PATH}_backup_$(date +%Y%m%d_%H%M%S)"
          TEMP_DIR="/tmp/boardbon_deploy_$(date +%s)"
          
          # Create temporary directory
          mkdir -p "$TEMP_DIR"
          cd "$TEMP_DIR"
          
          # Download the build artifact from GitHub
          echo "üì¶ Downloading build artifact..."
          
          # Get this workflow run ID
          WORKFLOW_RUN="${{ github.run_id }}"
          echo "Using workflow run: $WORKFLOW_RUN"
          
          # Get artifact download URL
          ARTIFACT_URL=$(curl -s \
            -H "Authorization: token ${{ secrets.PERSONAL_TOKEN_GITHUB }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$WORKFLOW_RUN/artifacts" \
            | jq -r '.artifacts[] | select(.name=="astro-build") | .archive_download_url')
          
          if [ "$ARTIFACT_URL" = "null" ] || [ -z "$ARTIFACT_URL" ]; then
            echo "‚ùå No build artifact found"
            exit 1
          fi
          
          # Download artifact
          echo "‚¨áÔ∏è Downloading artifact..."
          curl -L \
            -H "Authorization: token ${{ secrets.PERSONAL_TOKEN_GITHUB }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "$ARTIFACT_URL" \
            -o artifact.zip
          
          # Extract artifact
          unzip -q artifact.zip
          if [ ! -f "build.tar.gz" ]; then
            echo "‚ùå Build archive not found in artifact"
            exit 1
          fi
          
          # Backup current deployment
          if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH 2>/dev/null)" ]; then
            echo "üíæ Backing up current deployment..."
            sudo cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
            echo "Backup created at: $BACKUP_PATH"
          fi
          
          # Create deployment directory
          sudo mkdir -p "$DEPLOY_PATH"
          
          # Extract new build
          echo "üöÄ Extracting and deploying new build..."
          sudo tar -xzf build.tar.gz -C "$DEPLOY_PATH"
          
          # Set proper permissions
          sudo chown -R www-data:www-data "$DEPLOY_PATH"
          sudo chmod -R 755 "$DEPLOY_PATH"
          
          # Clean up temporary files
          cd /
          rm -rf "$TEMP_DIR"
          
          # Test if deployment was successful
          if [ -f "$DEPLOY_PATH/index.html" ]; then
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Site should now be available at https://boardbon.tinymeepletalk.com"
            
            # Optional: Clean up old backups (keep last 5)
            find /var/www/html -name "boardbon_backup_*" -type d | sort | head -n -5 | xargs -r sudo rm -rf
          else
            echo "‚ùå Deployment may have failed - index.html not found"
            exit 1
          fi